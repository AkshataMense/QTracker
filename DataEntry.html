            <h1 class="heading" id="student-heading" align="center">STUDENT DATA ENTRY</h1>
            <div class="contianer-form">
            	<form>
  					<div class="form-row">
    					<div class="form-group col-md-6">
      						<label for="inputEmail4">Student Name</label>
      						<input type="text" class="form-control" id="studentname">
    					</div>
    					<div class="form-group col-md-6">
      						<label for="inputPassword4">Email</label>
      						<input type="Email" class="form-control" id="studentemail">
    					</div>
  					</div>					
  					<div class="form-row">
    					<div class="form-group col-md-6">
      						<label for="inputCity">Student Contact</label>
      						<input type="text" class="form-control" id="studentname">
    					</div>
    					<div class="form-group col-md-4">
      						<label for="inputState">Batch Code</label>
      						<select id="batch-code" class="form-control">
	        					<option selected>Select a Batch Code</option>
	        					<option>CORE JAVA M5</option>
	        					<option>WEB TECH E5</option>
      						</select>
    					</div>
  					</div>
  					<div class="form-group">
                          <label for="inputAddress2">Address </label>
                          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                          <div class="form-group col-md-6">
                            <label for="inputCity">Education</label>
                            <input type="text" class="form-control" id="education">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputState">Branch</label>
                            <select id="edu-branch" class="form-control">
                              <option selected>Select Your Branch</option>
                              <option>Mechanical</option>
                              <option>Civil</option>
                              <option>Electrical</option>
                              <option>Entc</option>
                              <option>Automobile</option>
                              <option>Computer </option>

                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label for="inputZip">Year of Passout</label>
                            <input type="text" class="form-control" id="year-of-passout">
                          </div>
                    </div>
  					<button type="submit" class="btn btn-primary">SUBMIT</button>
			    </form>
